<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTTPS Shield Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container popup-settings">
        <header class="popup-header">
            <div class="header-content">
                <span class="header-icon">üõ°Ô∏è</span>
                <h1 class="header-title">HTTPS Shield Settings</h1>
            </div>
        </header>

        <section class="popup-card">
            <h3 class="card-title">Protection Settings</h3>
            <div class="threshold-setting">
                <h4>Risk Alert Threshold</h4>
                <div class="slider-container">
                    <input type="range" id="risk-threshold" min="0" max="100" value="50" class="risk-slider">
                    <div class="slider-labels">
                        <span>Low</span>
                        <span class="threshold-value" id="threshold-value">50</span>
                        <span>High</span>
                    </div>
                </div>
                <p class="threshold-description">
                    Alert me when sites exceed this risk level
                </p>
            </div>
        </section>

        <section class="popup-card">
            <h3 class="card-title">Today's Protection Summary</h3>
            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-number" id="sites-scanned">0</span>
                    <span class="stat-label">Sites<br>Scanned</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="warnings-blocked">0</span>
                    <span class="stat-label">Warnings<br>Blocked</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="https-upgrades">0</span>
                    <span class="stat-label">HTTPS<br>Upgrades</span>
                </div>
            </div>
        </section>

        <section class="popup-card">
            <h3 class="card-title">Quick Links</h3>
            <div class="quick-links">
                <button class="link-button" id="view-history">
                    <span class="link-icon">üìä</span>
                    <span>View History</span>
                </button>
                <button class="link-button" id="security-guide">
                    <span class="link-icon">üìö</span>
                    <span>Security Guide</span>
                </button>
                <button class="link-button" id="advanced-settings">
                    <span class="link-icon">üîß</span>
                    <span>Advanced Settings</span>
                </button>
                <button class="link-button" id="help-support">
                    <span class="link-icon">‚ùì</span>
                    <span>Help & Support</span>
                </button>
            </div>
        </section>

        <div id="loading" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="../dist/popup.js"></script>
</body>
</html>
